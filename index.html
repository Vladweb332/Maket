<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Title</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">НЕ_ПУПЫРКА.РУ</div>
      <nav class="navigation">
        <ul>
          <li><a href="#">О нас</a></li>
          <li><a href="#">Скидки</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>

    <div class="content-block">
      <div class="block">
        <h1>POP IT!</h1>
        <p>
          Лучшая игрушка - антистресс - бесконечная<br />
          пупырчатя пленка
        </p>
      </div>
    </div>
    <button class="btn">КУПИТЬ</button>
    <h2 class="card-title"><strong>Выберите свой Pop-it!</strong></h2>
    <div class="card-container">
      <div class="card">
        <img
          src="./images/square.png"
          style="width: 150px; height: 150px"
          alt="Image 1"
        />
        <p class="description">Разноцветный квадратный</p>
        <button class="buy-btn">Купить</button>
      </div>
      <div class="card">
        <img
          src="./images/amongus.png"
          style="width: 150px; height: 150px"
          alt="Image 2"
        />
        <p class="description">Among us,мраморный</p>
        <button class="buy-btn">Купить</button>
      </div>
      <div class="card">
        <img
          src="./images/round.png"
          style="width: 150px; height: 150px"
          alt="Image 3"
        />
        <p class="description">Разноцветный круглый</p>
        <button class="buy-btn">Купить</button>
      </div>
    </div>
    <!-- Футер -->
    <footer class="footer">
      <div class="footer-content">
        <p>НЕ_ПУПЫРКА.РУ</p>
        <ul>
          <li>Способы оплаты</li>
          <li>Доставка</li>
          <li>Опт</li>
          <li>Контакты</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
